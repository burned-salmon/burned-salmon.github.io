<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rate Stuff!</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title" class="text-center">Rate Stuff!</h1>
        <form>
            <div class="form-group row">
                <label for="inputThing" class="col-sm-2 col-form-label">What are you rating?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputThing">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputRating" class="col-sm-2 col-form-label">Your rating (in half stars)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputRating" min="0" max="10" value="0">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Game</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="row" id="ratings"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="script.js"></script>
</body>

</html>
